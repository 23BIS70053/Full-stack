<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>
    <style>
    :root {
      --header-bg: #4CAF50;
      --footer-bg: #4CAF50;
      --sidebar-bg: #f0f0f0;
      --main-bg: #fff;
      --text-color: #222;
      --link-color: #4B0082;
    }
    .dark-mode {
      --header-bg: #222;
      --footer-bg: #222;
      --sidebar-bg: #333;
      --main-bg: #111;
      --text-color: #fff;
      --link-color: #9A32CD;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
    }
    .dashboard-grid {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 50px 1fr 35px;
      grid-template-columns: 200px 1fr;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
    }
    header {
      grid-area: header;
      background: var(--header-bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      font-size: 1.2em;
    }
    .theme-switch {
      font-size: 0.9em;
    }
    aside {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 20px 10px;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside ul li {
      margin-bottom: 15px;
    }
    aside a {
      color: var(--link-color);
      text-decoration: underline;
      font-size: 1.01em;
    }
    main {
      grid-area: main;
      background: var(--main-bg);
      padding: 28px 34px;
    }
    main h2 {
      margin-top: 0;
    }
    footer {
      grid-area: footer;
      background: var(--footer-bg);
      color: #fff;
      text-align: center;
      line-height: 35px;
      font-size: 0.97em;
      letter-spacing: 1px;
    }
    
    @media (max-width: 700px) {
      .dashboard-grid {
        grid-template-columns: 120px 1fr;
      }
      main {
        padding: 12px 7px;
      }
    }
  </style>
    <div class="dashboard-grid" id="dashboard">
    <header>
      <span><strong>Admin Dashboard</strong></span>
      <span class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">Dark Mode</label>
      </span>
    </header>
    <aside>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>
    <main>
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>
    <footer>
      &copy; 2025 Admin Panel
    </footer>
  </div>
  <script>
   
    const toggle = document.getElementById('theme-toggle');
    const dashboard = document.getElementById('dashboard');

    
    if(localStorage.getItem('dashboard-theme') === 'dark') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', function () {
      if(this.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('dashboard-theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('dashboard-theme', 'light');
      }
    });
  </script>
</body>
</html>
